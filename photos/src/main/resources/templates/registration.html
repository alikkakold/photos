<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymleaf.org">
<head>
    <title>Grid</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" media="screen" href="/css/style.css">

</head>
<body>
<th:block th:include="includes/header.html"></th:block>


<div class="container mt-5 mb-5">
    <div class="col-12 col-md-6 col-lg-4 background-white container-radius">
        <div th:if="${param.error}">
            User with such username exists.
        </div>
        <h5>Create account</h5>
        <form action="/registration" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label> Username: </label>
                <input type="text" class="form-control" name="username"/>
            </div>
            <div class="form-group">
                <label> Name: </label>
                <input type="text" class="form-control" name="first_name"/>
            </div>
            <div class="form-group">
                <label> Last name: </label>
                <input type="text" class="form-control" name="last_name"/>
            </div>
            <div class="form-group">
                <label> Avatar: </label>
                <input type="file" class="form-control" name="avatar"/>
            </div>
            <div class="form-group">
                <label> Password: </label>
                <input type="password" class="form-control" name="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-black">Sign up</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
