<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" rel="stylesheet" media="screen" href="/css/style.css">

</head>
<body>
<th:block th:include="includes/header.html"></th:block>

<div class="container mt-5 mb-5">

    <form action="/new/post" class="background-white container-radius" method="post" enctype="multipart/form-data">
        <h5>New post</h5>
        <h4 th:if="${param.error}" style="color: #ff5d1f">Server error</h4>
        <div class="form-group">
            <label for="">Text</label>
            <textarea type="text" class="form-control" rows="3" name="text"></textarea>
        </div>
        <div class="form-group">
            <label for="">Image</label>
            <input type="file" required class="form-control" name="image">
        </div>
        <button class="btn btn-black">Save</button>
    </form>
</div>

</body>
</html>
